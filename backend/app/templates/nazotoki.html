<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Nazotoki</title>
	<link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<canvas id="tsumo" class="tsumo"></canvas>
			<canvas id="field" class="field"></canvas>
		</div>

		<div class="container">
			<canvas id="next" class="next"></canvas>
		</div>

		<div class="container">
			<canvas id="choose"></canvas>
			<canvas id="nazoTsumo"></canvas>
	
			<a id="find" class="button">find</a>
			<a id="play" class="button">play</a>
			<div>
	<label class="radio"><input type="radio" name="mode" id="step" value="0" checked><span class="outside"><span class="inside"></span></span><label for="step">パラパラ再生</label></label>
	<label class="radio"><input type="radio" name="mode" id="animation" value="1"><span class="outside"><span class="inside"></span></span><label for="animation">アニメーション再生</label></label>
	<label class="range"><img src="static/images/icon/turtle.svg"><input type="range" id="speed" min="1" max="5" value="3"><img src="static/images/icon/rabbit.svg"></label>
</div>
	
			<select id="qType">
				<option value="1">XX連鎖するべし</option>
				<option value="2">ぷよすべて消すべし</option>
				<option value="3">XXぷよすべて消すべし</option>
				<option value="4">XX色同時に消すべし</option>
				<option value="5">XX匹同時に消すべし</option>
			</select>
			<select id="qRequire"></select>
	
			<input type="radio" name="answer" id="answer1" value="1" /><label for="answer1">1</label>
			<input type="radio" name="answer" id="answer2" value="2" /><label for="answer2">2</label>
			<input type="radio" name="answer" id="answer3" value="3" /><label for="answer3">3</label>
			<input type="radio" name="answer" id="answer4" value="4" /><label for="answer4">4</label>
			<input type="radio" name="answer" id="answer5" value="5" /><label for="answer5">5</label>
			<input type="radio" name="answer" id="answer6" value="6" /><label for="answer6">6</label>
			<input type="radio" name="answer" id="answer7" value="7" /><label for="answer7">7</label>
			<input type="radio" name="answer" id="answer8" value="8" /><label for="answer8">8</label>
			<input type="radio" name="answer" id="answer9" value="9" /><label for="answer9">9</label>
			<input type="radio" name="answer" id="answer10" value="10" /><label for="answer10">10</label>
		</div>

	</div>

	<div id="loadingWrapper" style="display:none;">
	<div id="spin"></div>
	<p id="loadMsg"></p>
</div>

	<script type="text/javascript" src="static/js/nazotoki_bundle.js"></script>
</body>
</html>
